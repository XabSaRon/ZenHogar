<div class="dialog-container">
  <button type="button" class="close-fab" mat-icon-button aria-label="Cerrar" (click)="cerrar()">
    <mat-icon fontIcon="close"></mat-icon>
  </button>
  <h1 class="titulo-modal">
    <span class="icon-pill"><mat-icon fontIcon="notifications"></mat-icon></span>
    Petición de asignación
  </h1>

  <div class="dialog-body">

    @if (solicitanteNombre) {
    <div class="solicitante">
      <img class="avatar" [src]="solicitanteFotoURL || 'assets/default-avatar.png'" (error)="onImageError($event)"
        alt="Avatar" />
      <div class="texto">
        <strong>{{ solicitanteNombre }}</strong> quiere asignarte:
      </div>
    </div>
    }

    <div class="tarea-highlight">
      <div class="emoji">{{ tareaEmoji }}</div>
      <div class="info">
        <div class="nombre">{{ tareaNombre }}</div>
      </div>
    </div>

    <div class="acciones">
      <button mat-button class="btn-rechazar" (click)="rechazar()">
        <mat-icon fontIcon="close"></mat-icon>
        Rechazar
      </button>

      <button mat-raised-button color="primary" (click)="aceptar()" cdkFocusInitial>
        <mat-icon fontIcon="check"></mat-icon>
        Aceptar
      </button>
    </div>
  </div>
</div>
